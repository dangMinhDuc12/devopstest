version: '3.5'

services:
  postgresdb:
    container_name: postgres_container
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - '2000:5432'
    restart: unless-stopped
  devoptest-app:
    build: .
    ports:
      - 3000:3000
    depends_on:
      - postgresdb

volumes:
  postgres:
